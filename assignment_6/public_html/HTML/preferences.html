<!DOCTYPE html>
<html>
<head>
	<title>BeatBond</title>
	<meta charset="utf-8">  
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" zoom="1.0">
  	<meta http-equiv="X-UA-compatible" content="ie=">
    <link rel="stylesheet" type="text/css" href="log.css">

</head>
<body>
    <div class="preferences">
        <h1>Preferences</h1>
        <a href="maintain.html">
            <img id="logo" src="../images/logo-removebg-preview.png" alt="Logo">
        </a>
        <form action="../scripts/forms/pref.py" method="POST">
            <div class="data gender">
                <label>Relationship Type</label>
                <div class="gender-inp">
                        <input type="checkbox" name="friend" value="friend">Friendship
                        <input type="checkbox" name="date" value="date">Dating
                        <input type="checkbox" name="ltr" value="ltr">LTR
                        <input type="checkbox" name="hookup" value="hookup">Hookup
                        <input type="checkbox" name="other_rel" value="other">Other
                </div>
            </div>
            <div class="data gender">
                <label>Gender</label>
                <div class="gender-inp">
                   <input type="radio" name="gender" value="female" required>Female
                   <input type="radio" name="gender" value="male" required>Male
                   <input type="radio" name="gender" value="other" required>Other
                </div>
            </div>
            <div class="data">
                <label for="minAge">Min Age</label>
                <input type="number" id="minAge" name="minAge" placeholder="Min" min="18" required>
            </div>
            <div class="data">
                <label for="maxAge">Max Age</label>
                <input type="number" id="maxAge" name="maxAge" placeholder="Max" min="18" required>
            </div>
            <div class="data">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Genre" required>
            </div>
            <div class="data">
                <label for="uid">Uid</label>
                <input type="number" id="uid" name="uid" placeholder="uid" required>
            </div>

            <div class="btn">
                <div class="inner"></div>
                <button type="submit">CREATE</button>
            </div>
        </form>
    </div>
    
</body>
</html>
