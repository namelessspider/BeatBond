<!DOCTYPE html>
<html>
<head>
	<title>BeatBond</title>
	<meta charset="utf-8">  
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" zoom="1.0">
  	<meta http-equiv="X-UA-compatible" content="ie=">
    <link rel="stylesheet" type="text/css" href="log.css">

</head>
<body>
    <div class="mprofile">
        <h1>Swiped Page</h1>
        <a href="maintain.html">
            <img id="logo" src="../images/logo-removebg-preview.png" alt="Logo">
        </a>
        <form action="../scripts/forms/swipe.py">
            <div class="data">
                <label for="swiped">Swiper</label>
                <input type="number" id="blocker" name="swiper" placeholder="Swiper" required>
            </div>
            <div class="data">
                <label for="blockedId">Swiped ID</label>
                <input type="number" id="blockedId" name="swiped" placeholder="swiped" required>
            </div>
            <div class="data direction">
                <label>Direction</label>
                <div class="gender-inp">
                    <input type="radio" name="dir" value="disliked" required>Disliked
                    <input type="radio" name="dir" value="liked" required>Liked
                </div>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">CREATE</button>
            </div>
        </form>
    </div>
    
</body>
</html>
