      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script>
        function handleIPInfoResponse(response) {
          var coordinates = response.loc.split(',');
          var clientIP = response.ip;
    
          var map = L.map('map').setView(coordinates, 10);
    
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
          }).addTo(map);
    
          L.marker(coordinates)
            .addTo(map)
            .bindPopup('IP Address: ' + clientIP)
            .openPopup();
        }
    
        function getClientIPInfo() {
          var request = new XMLHttpRequest();
          request.onreadystatechange = function() {
            if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
              var response = JSON.parse(this.responseText);
              handleIPInfoResponse(response);
            }
          };
          request.open('GET', 'https://ipinfo.io/json', true);
          request.send();
        }
    
        getClientIPInfo();
      </script>
